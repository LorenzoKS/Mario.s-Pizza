<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario's Pizza</title>
    <link rel="stylesheet" href="../resources/styles/reservas.css">
    <link rel="icon" href="../resources/images/Mario_sPIZZA.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html" class="centrar-logo">
            <img src="../resources/images/Mario_sPIZZA.webp" alt="Logo Mario's PIZZA" class="logo">
        </a>
        <h2 class="titulo-cabecera">Mario's Pizza</h2>
        <nav>
            <ul class="barra-navegacion">
                <li class="espaciado"><a href="../index.html">Inicio</a></li>
                <li class="espaciado"><a href="../public/menu.html">Menú</a></li>
                <li class="espaciado"><a href="../public/galeria.html">Galería</a></li>
                <li class="espaciado"><a href="../public/reservas.html">Reservar</a></li>
                <li class="espaciado"><a href="../public/ubicacion.html">Ubicación</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" method="get">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div>
                <label for="personas">Nº Personas</label>
                <select name="personas" id="personas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora">
            </div>
            <input type="submit" name="enviar" id="enviar" value="Hacer Reserva">
        </form>

        <aside class="menu">
            <div class="vertical">
                Menús
            </div>
            <span></span>
            <nav>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </nav>
        </aside>
    </main>

    <footer>
        <div class="redes-sociales">
            <a href="#"><img src="../resources/images/facebook.webp" alt="Facebook" class="icono"></a>
            <a href="#"><img src="../resources/images/instagram.webp" alt="Instagram" class="icono"></a>
            <a href="#"><img src="../resources/images/twitter.png" alt="Twitter" class="icono"></a>
            <a href="#"><img src="../resources/images/pinterest.webp" alt="TikTok" class="icono"></a>
        </div>
        <h3>Mario's Pizza</h3>
        <button class="boton-secundario">
            <img src="../resources/images/ubicacion.png" alt="Icono ubicación" class="icono-ubicacion">
            Map
        </button>
        <address>
            &copy; MARIO'S PIZZA COMPANY S.L. | I.E.S Doctor Balmis, Carrer Ceramica, 24, 03010 (Alicante)
        </address>
    </footer>
</body>

</html>
