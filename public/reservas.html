        rel="stylesheet">
</head>

<body>
    <header>
        <span class="centrar-logo">
            <img src="../resources/images/Mario_sPIZZA.webp" alt="Logo Mario's PIZZA" class="logo">
            <h2>Mario's Pizza</h2>
        </span>
        <nav>
            <ul class="menu-principal">
                <li class="espaciado"><a href="../index.html">Inicio</a></li>
                <li class="espaciado"><a href="menu.html">Menu</a></li>
                <li class="espaciado"><a href="galeria.html">Galeria</a></li>
                <li class="espaciado"><a href="reservas.html">Reserva</a></li>
            </ul>
            <ul class="menu-secundario">
                <li><a href="https://instagram.com"><img src="../resources/images/instagram.png" alt="Instagram" class="icono"></a></li>
                <li><a href="https://twitter.com"><img src="../resources/images/twitter.png" alt="Twitter" class="icono"></a></li>

        </nav>

    <main>
        <form action="" method="get">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div>
                <label for="personas">Nº Personas</label>
                <select name="personas" id="personas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora">
            </div>
            <input type="submit" name="enviar" id="enviar" value="Hacer Reserva">
        </form>

        <aside>
            Menús 
            <nav>
                
            </nav>
        </aside>
